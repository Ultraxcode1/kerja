<div class="flex flex-col h-full">
    <header class="flex items-center gap-4 p-4 border-b bg-white/70 backdrop-blur border-gray-200 flex-shrink-0">
        <div class="flex-1 relative max-w-md">
            <input id="search" type="text" placeholder="Cari tugas..." class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="m21 21-4.35-4.35"/></svg>
        </div>
        <button id="export-excel" class="px-3 py-2 text-sm rounded-lg border border-transparent bg-emerald-500 text-white hover:bg-emerald-600 flex items-center gap-1" title="Export ke Excel">‚¨áÔ∏è <span class="hidden md:inline">Export</span></button>
        <button id="important-filter" class="px-3 py-2 text-sm rounded-lg border border-transparent bg-yellow-200/60 hover:bg-yellow-300 text-yellow-800 flex items-center gap-1" title="Tampilkan hanya tugas penting">‚≠ê <span class="hidden md:inline">Important</span></button>
        <button id="add-task" class="px-3 py-2 text-sm rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition flex items-center gap-1" title="Tambah Task Harian"><span class="text-lg leading-none">Ôºã</span><span class="hidden md:inline">Task</span></button>
        <button id="toggle-view" class="px-3 py-2 text-sm rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">Grid</button>
        <div id="overall-progress" class="hidden md:flex items-center gap-2 text-sm font-medium"></div>
    </header>

    <div class="px-4 py-2 flex flex-wrap items-center gap-3 bg-gray-50 border-b border-gray-200 flex-shrink-0">
        <span class="text-xs uppercase tracking-wide text-gray-500">Filter:</span>
        <div id="status-filters" class="flex gap-1 flex-wrap text-xs"></div>
        <div class="w-px h-6 bg-gray-300"></div>
        <div id="date-filters" class="flex items-center gap-2 text-[11px] flex-wrap">
            <div class="flex items-center gap-1"><span class="text-gray-500">Year:</span><select id="year-filter" class="px-2 py-1 rounded bg-gray-100"></select></div>
            <div class="flex items-center gap-1"><span class="text-gray-500">Month:</span><select id="month-filter" class="px-2 py-1 rounded bg-gray-100"></select></div>
            <div class="flex items-center gap-1"><span class="text-gray-500">Day:</span><select id="day-filter" class="px-2 py-1 rounded bg-gray-100"></select></div>
        </div>
        <button id="clear-filters" class="ml-auto text-xs text-blue-600 hover:underline hidden">Reset</button>
    </div>

    <section class="flex-1 overflow-y-auto p-4 space-y-6" id="task-container">
        <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold flex items-center gap-2"><span class="inline-block w-2 h-2 bg-blue-500 rounded-full"></span>Daftar Tugas</h2>
            <div class="flex items-center gap-2">
                <button id="calendar-toggle" class="px-3 py-2 text-sm rounded-lg border border-gray-300 bg-white hover:bg-gray-100 transition flex items-center gap-2" title="Tampilkan Kalender"><span>üìÖ</span><span class="hidden md:inline">Calendar</span></button>
            </div>
        </div>
        <div id="task-view-wrapper">
            <div id="task-list" class="grid auto-rows-fr gap-4 md:grid-cols-2 xl:grid-cols-3 transition-all"></div>
            <div id="empty-state" class="hidden text-center py-24 text-gray-400 text-sm">Tidak ada tugas ditemukan...</div>
        </div>
        <div id="calendar-view" class="hidden">
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="flex-1">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <button id="cal-prev" class="px-2 py-1 rounded border border-gray-300 hover:bg-gray-100">‚Äπ</button>
                            <h3 id="cal-title" class="font-semibold text-sm md:text-base"></h3>
                            <button id="cal-next" class="px-2 py-1 rounded border border-gray-300 hover:bg-gray-100">‚Ä∫</button>
                        </div>
                        <button id="cal-today" class="text-xs px-2 py-1 rounded bg-blue-500 text-white hover:bg-blue-600">Today</button>
                    </div>
                    <div class="grid grid-cols-7 text-[11px] font-medium text-gray-500 mb-1 select-none text-center">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="cal-grid" class="grid grid-cols-7 gap-1"></div>
                </div>
                <div class="w-full lg:w-80 xl:w-96 flex flex-col">
                    <div class="flex items-center justify-between mb-2">
                        <h4 id="cal-day-title" class="font-semibold text-sm">Pilih tanggal</h4>
                        <button id="add-task-day" class="text-xs px-2 py-1 rounded border border-gray-300 hover:bg-gray-100">+ Task</button>
                    </div>
                    <div id="cal-day-tasks" class="space-y-2 text-sm"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="modal-overlay" class="hidden fixed inset-0 z-40 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden animate-scaleIn">
            <div class="px-5 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 id="modal-title" class="font-semibold text-sm">Tambah Task Harian</h3>
                <button id="modal-close" class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>
            <form id="task-form" class="px-5 py-4 space-y-4 text-sm">
                <div><label class="block mb-1 font-medium">Tanggal</label><input required type="date" id="task-date" class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" /></div>
                <div><label class="block mb-1 font-medium">Nama Task</label><input required type="text" id="task-name" placeholder="Deskripsi singkat" class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" /></div>
                <div><label class="block mb-1 font-medium">Week</label><input type="number" id="task-week" min="1" placeholder="Auto" class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" /><p class="mt-1 text-[10px] text-gray-500">Kosongkan untuk otomatis dihitung dari tanggal.</p></div>
                <div><label class="block mb-1 font-medium">Directory (opsional)</label><input type="text" id="task-dir" placeholder="misal: assets/models/" class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-xs" /><p class="mt-1 text-[10px] text-gray-500">Isi manual atau biarkan kosong.</p></div>
                <div><label class="block mb-1 font-medium">Status Awal</label><select id="task-status" class="w-full px-3 py-2 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"><option value="0%">0%</option><option value="25%">25%</option><option value="50%">50%</option><option value="75%">75%</option><option value="Render">Render</option><option value="Done">Done</option></select></div>
                <div class="flex items-center gap-2"><input type="checkbox" id="task-important" class="h-4 w-4" /><label for="task-important" class="select-none">Tandai penting</label></div>
                <div class="pt-2 flex gap-2 justify-end"><button type="button" id="btn-cancel" class="px-3 py-2 rounded border border-gray-300 hover:bg-gray-100">Batal</button><button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Simpan</button></div>
            </form>
        </div>
    </div>
</div>
